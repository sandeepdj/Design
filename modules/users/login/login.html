<div class="container-fluid bg-white login-page" ng-controller="loginCtrl">
    <div class="row align-items-center justify-content-center">
        <div class="col-12 col-md-5 col-lg-6 col-xl-4 login-wrap">
            <h1 class="sign-title text-center mb-3"> Sign in</h1>
            <p class="text-muted text-center mb-5"> Free access to our dashboard.</p>
             <form>
                <!-- Email address -->
                <div class="form-group">
                    <!-- Label -->
                    <label>Email Address</label>
                    <!-- Input -->
                    <input type="email" class="form-control" placeholder="name@address.com">
                </div>
                <!-- Password -->
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <!-- Label -->
                            <label>Password</label>
                        </div>
                        <div class="col-auto">
                            <!-- Help text -->
                            <a href="password-reset-cover.html" class="form-text small text-muted">
                    Forgot password?
                  </a>
                        </div>
                    </div>
                    <!-- / .row -->
                    <!-- Input group -->
                    <div class="input-group input-group-merge">
                        <!-- Input -->
                        <input type="password" class="form-control form-control-appended" placeholder="Enter your password">
                        <!-- Icon -->
                        <div class="input-group-append">
                            <span class="input-group-text">
			                    <i class="fa fa-eye"></i>
			                  </span>
                        </div>
                    </div>
                </div>
                <!-- Submit -->
                <button class="btn btn-lg btn-block btn-primary mb-3">
                    Sign in
                </button>
                <!-- Link -->
                <p class="text-center">
                    <small class="text-muted text-center">
                Don't have an account yet? <a href="sign-up-cover.html">Sign up</a>.
              </small>
                </p>
            </form>
        </div>

        <div class="col-12 col-md-7 col-lg-6 col-xl-8 d-none d-lg-block">
          
          <!-- Image -->
          <div class="bg-cover vh-100 mt--1 mr--3" style="background-image: url(public/lib/images/auth-side-cover.jpg);    height: 100vh!important;"></div>

        </div>
    </div>
</div>
